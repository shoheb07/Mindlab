<button id="start">Start</button>
<p id="result"></p>

<script>
let startTime;
document.getElementById("start").onclick = () => {
  startTime = Date.now();
  setTimeout(() => {
    document.body.onclick = () => {
      document.getElementById("result").innerText =
        `Reaction Time: ${Date.now() - startTime} ms`;
      document.body.onclick = null;
    };
    alert("CLICK NOW!");
  }, Math.random() * 3000);
};
</script>
